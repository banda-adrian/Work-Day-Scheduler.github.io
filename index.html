<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="styles.css" />

    <title>Work Day Scheduler</title>
</head>

<body>

    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="current_day" class="lead"></p>
    </header>

    <!-- holds all 'rows' -->
    <div class="container">
        <!-- Timeblocks go here -->
        
        <!-- 8AM Row -->
        <div class="row">
            <div class="col-1 hour">8 AM</div>
            <textarea class="col-10" id="content_area"></textarea>
            <button class="col-1 saveBtn" id="save_button"><img src="images/save.png"></button>
        </div>

        <!-- 9AM Row -->
        <div class="row">
            <div class="col-1 hour">9 AM</div>
            <textarea class="col-10" id="content_area1"></textarea>
            <button class="col-1 saveBtn" id="save_button1"><img src="images/save.png"></button>
        </div>

        <!-- 10AM Row -->
        <div class="row">
            <div class="col-1 hour">10 AM</div>
            <textarea class="col-10" id="content_area2"></textarea>
            <button class="col-1 saveBtn" id="save_button2"><img src="images/save.png"></button>
        </div>

        <!-- 11AM Row -->
        <div class="row">
            <div class="col-1 hour">11 AM</div>
            <textarea class="col-10" id="content_area3"></textarea>
            <button class="col-1 saveBtn" id="save_button3"><img src="images/save.png"></button>
        </div>

        <!-- 12AM Row -->
        <div class="row">
            <div class="col-1 hour">12 AM</div>
            <textarea class="col-10" id="content_area4"></textarea>
            <button class="col-1 saveBtn" id="save_button4"><img src="images/save.png"></button>
        </div>

        <!-- 1PM Row -->
        <div class="row">
            <div class="col-1 hour">1 PM</div>
            <textarea class="col-10" id="content_area5"></textarea>
            <button class="col-1 saveBtn" id="save_button5"><img src="images/save.png"></button>
        </div>

        <!-- 2PM Row -->
        <div class="row">
            <div class="col-1 hour">2 PM</div>
            <textarea class="col-10" id="content_area6"></textarea>
            <button class="col-1 saveBtn" id="save_button6"><img src="images/save.png"></button>
        </div>

        <!-- 3PM Row -->
        <div class="row">
            <div class="col-1 hour">3 PM</div>
            <textarea class="col-10" id="content_area7"></textarea>
            <button class="col-1 saveBtn" id="save_button7"><img src="images/save.png"></button>
        </div>

        <!-- 4PM Row -->
        <div class="row">
            <div class="col-1 hour">4 PM</div>
            <textarea class="col-10" id="content_area8"></textarea>
            <button class="col-1 saveBtn" id="save_button8"><img src="images/save.png"></button>
        </div>

        <!-- 5PM Row -->
        <div class="row">
            <div class="col-1 hour">5 PM</div>
            <textarea class="col-10" id="content_area9"></textarea>
            <button class="col-1 saveBtn" id="save_button9"><img src="images/save.png"></button>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
